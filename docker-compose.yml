version: "3.9"

services:
  backend:
    build: ./backend
    container_name: coach-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data.db:/app/data.db
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    container_name: coach-frontend
    ports:
      - "5173:5173"
